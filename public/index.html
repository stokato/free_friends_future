	<script type="text/javascript">
		var socket = io.connect();

			$('#options-button').on('click',
					function(e) {
						//e.preventDefault();

						var options = {
							id       : $('#id').val(),
							vid      : $('#vid').val(),
							name     : $('#name').val(),
							avatar   : $('#avatar').val(),
							age      : $('#age').val(),
							location : $('#location').val(),
							status   : $('#status').val(),
							gender   : $('#gender').val(),
							message  : $('#message').val(),
							date     : new Date()
						};
						socket.emit($('#emit').val(), options);

						console.log($('#emit').val());
						console.log(options);

						return false;
					});
